<!DOCTYPE html>
<html>
  <head>
    <title>Fake website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <a class="navbar-brand text-light" href="#">Image Game</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
      <h1 class="display-3 text-center">
        Click on each image to have all the same
      </h1>
      <div class="row">
        <div class="col-4 align-item-center">
          <img
            src="https://picsum.photos/200?random=1"
            class="img-fluid first-image"
          />
        </div>
        <div class="col-4 align-item-center">
          <img
            src="https://picsum.photos/200?random=2"
            class="img-fluid image"
          />
        </div>
        <div class="col-4 align-item-center">
          <img
            src="https://picsum.photos/200?random=3"
            class="img-fluid image"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4 align-item-center">
          <img
            src="https://picsum.photos/200?random=4"
            class="img-fluid image"
          />
        </div>
        <div class="col-4 align-item-center">
          <img
            src="https://picsum.photos/200?random=5"
            class="img-fluid image"
          />
        </div>
        <div class="col-4 align-item-center">
          <img
            src="https://picsum.photos/200?random=6"
            class="img-fluid image"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4 align-item-center">
          <img
            src="https://picsum.photos/200?random=7"
            class="img-fluid image"
          />
        </div>
        <div class="col-4 align-item-center">
          <img
            src="https://picsum.photos/200?random=8"
            class="img-fluid image"
          />
        </div>
        <div class="col-4 align-item-center">
          <img
            src="https://picsum.photos/200?random=9"
            class="img-fluid image"
          />
        </div>
      </div>
    </div>
    <!-- Form -->
    <div class="container mt-5 w-50 bg-light p-10">
      <form class="mb-20" style="padding: 10px">
        <div class="form-group">
          <h2>Form</h2>
        </div>
        <div class="form-group">
          <label for="name">Name :</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="message">Message :</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
